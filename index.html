<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Sign In</title>
</head>

<body>

    <div class="card flex-row" style="width: 40rem; height: 30rem; border-radius: 20px; ">
        <div class="outer">
            <img class="mainimg" src="images/img.jpg" alt="mountain">
        </div>
        <div class="card-block">
            <p class="card-title">Welcome back!</p>
            <form>
                <div class="form-group">
                    <input type="email" class="form-control emailipt"
                        style="border-radius: 2rem; width: 220px; margin-top: 0.9rem;" id="exampleInputEmail1"
                        placeholder="Email adress">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" style="border-radius: 2rem; width: 220px;"
                        id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group form-check" style="width: 220px; margin-left: 0.2rem;">
                    <input type="checkbox" class="form-check-input" id="exampleCheck">
                    <label class="form-check-label" for="exampleCheck" style="font-size: 0.8rem; display: block; text-align: left;">Remember password</label>
                </div>
            </form>
            <button class="btn btn-primary button"
                style="border-radius: 2rem; width: 220px; font-size: 0.8rem; background-color: #287AF5">SIGN IN</button>
            <a href="#"><p class="fp">Forgot password?</p></a>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
